version: '3.8'

services:
  backend:
    image: python:3.11-slim
    container_name: postmaster_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/postmaster.db
    command: >
      sh -c "pip install -r requirements.txt && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - postmaster-network

  frontend:
    image: node:20-alpine
    container_name: postmaster_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      # Exclude node_modules from host mapping to avoid OS conflicts, 
      # but persist it in a docker volume for speed
      - /app/node_modules 
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: >
      sh -c "npm install && npm run dev -- --host"
    networks:
      - postmaster-network
    depends_on:
      - backend

networks:
  postmaster-network:
    driver: bridge
